<link rel="stylesheet" href="css/popup.css">
<div id="popup">
    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <button type="button" onclick="hidePop()" class="close" aria-label="Close"><i class="fa fa-times"></i></button>
        <div><!-- errorMenu -->
            <p class="bg-danger"></p>
            <button class="btn btn-danger">Okay <i class="fa fa-frown-o"></i></button>
        </div>
        <div><!-- succesMenu -->
            <p class="bg-success"></p>
            <button class="btn btn-success" onclick="hidePop()">Okay <i class="fa fa-smile-o"></i></button>
        </div>
        <div><!-- pickName -->
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
            <button class="btn btn-primary" onclick="init()">Okay</button>
        </div>
    </div>
</div>
<script src="js/popup.js"></script>
